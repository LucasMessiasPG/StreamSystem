<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">StreamSystem</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">dashboard</a>
            </li>
        </ul>
        <form class="form-inline" (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
            <div *ngIf="!user">
                <input class="form-control mr-sm-2" placeholder="Email" type="text" name="email" ngModel>
                <input class="form-control mr-sm-2" placeholder="Password" type="password" name="password" ngModel>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
            </div>
            <div *ngIf="user">
                <span class="user-logged">Hello {{ user.name }} </span>
                <button  class="btn btn-outline-warning my-2 my-sm-0" type="button" (click)="logout()">Log out</button>
            </div>
        </form>
    </nav>

</div>
