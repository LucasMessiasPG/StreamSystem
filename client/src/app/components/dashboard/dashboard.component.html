<topbar-ss></topbar-ss>
<div class="container">
	
	<div>
		<h1>dashboard</h1>

		<div *ngIf="user && !room">
			<p>Nome: {{ user.name }}</p>
			<button class="btn btn-primary" (click)="create()" >Create a new dashboard</button>
		</div>
		<div *ngIf="user && room">
			<room-ss [room]="room" (leave)="disconect()"></room-ss>
		</div>
	</div>


</div>
