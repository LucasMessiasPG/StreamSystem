<topbar-ss></topbar-ss>
<div class="container">
	<div>
		<h1>Home</h1>
	</div>
	
	<h4>Register</h4>
	<form (ngSubmit)="register(user)">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="name">Name</label>
					<input [(ngModel)]="user.name" type="text" class="form-control" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input [(ngModel)]="user.email" type="text" class="form-control" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
				</div>
				<div class="form-group">
					<label for="password2">Retry password</label>
					<input [(ngModel)]="user.password2" type="password" class="form-control" id="password2" name="password2">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Send</button>
				</div>
			</div>
		</div>
	</form>

	<div *ngIf="error" class="alert alert-danger">
		{{ error }}
	</div>

	<div *ngIf="success" class="alert alert-success">
		{{ success }}
	</div>

</div>
